<ion-item *ngIf="chatIndex % 2 === 0; else right">
  <ion-avatar item-left>
    <img src="assets/imgs/avatar.png" alt="Avatar">
    <h2>{{chatMessage.user.firstName}} {{chatMessage.user.lastName}}</h2>
    <p>{{chatMessage.lastMessage}}</p>
  </ion-avatar>
</ion-item>

<ng-template #right>
  <ion-item class="chat-message__message-right">
    <ion-avatar item-right>
      <img src="assets/imgs/avatar.png" alt="Avatar">
      <h2>{{chatMessage.user.firstName}} {{chatMessage.user.lastName}}</h2>
      <p>{{chatMessage.lastMessage}}</p>
    </ion-avatar>
  </ion-item>

</ng-template>
